<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>领料记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="check()" title="更新成本">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="reload()" title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <table id="table" class="layui-table layui-form" onload="load()">
            <thead>
            <tr>
              <th>
                <input type="checkbox" name=""  lay-skin="primary">
              </th>
              <th>id</th>
              <th>材料id</th>
              <th>材料名称</th>
              <th>数量</th>
              <th>价格</th>
              <th>时间</th>
              <th>操作</th>
            </thead>
            <tbody>
            <!--<tr>
              <td>
                <input type="checkbox" name=""  lay-skin="primary">
              </td>
              <td>1</td>
              <td>1</td>
              <td>material</td>
              <td>10</td>
              <td class="td-manage">
                <a title="领料" onclick="xadmin.open('领料', './material-draw.html')" href="javascript:;">
                  <i class="layui-icon">&#xe642;</i>
                </a>
              </td>
            </tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  layui.use(['laydate','form'], function(){
    var laydate = layui.laydate;
    var form = layui.form;
    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });
    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });

  function load() {
    getRecords();
  }

  function reload() {
    var table = document.getElementById('table');
    while (table.rows.length > 1) {
      table.deleteRow(1);
    }
    getRecords();
  }

  function check() {
    layui.use(['layer', 'jquery'], function() {
      $ = layui.jquery;
      var layer = layui.layer;
      $.ajax({
        type: "put",
        url: "/updateCost",
        data: {},
        success(result) {
          if (result.code === 200) {
            layer.msg("更新成功", {icon: 6, time: 1000});
          } else {
            layer.msg(result.message, {icon: 6, time: 1000});
          }
        },
        error(message) {
          layer.msg(message, {icon: 6, time: 1000});
        }
      })
    })
  }

  function getRecords() {
    $.ajax({
      type: "get",
      url: "/retrievalRecords",
      data: {},
      success(result) {
        if (result.code === 200) {
          var records = result.data.data
          var size = result.data.size
          var tbody = document.getElementById('table')
          for (var index=0; index<size; index++) {
            var tr = document.createElement('tr')
            var info = '<td>' + '<input type="checkbox" name=""  lay-skin="primary">' + '</td>'
                    + '<td>' + records[index].id + '</td>'
                    + '<td>' + records[index].material.mid + '</td>'
                    + '<td>' + records[index].material.name + '</td>'
                    + '<td>' + records[index].number + '</td>'
                    + '<td>' + records[index].price + '</td>'
                    + '<td>' + records[index].time + '</td>'
                    + '<td class="td-manage">'
                    + '<a title="退料" onclick="xadmin.open(\'退料\', \'./material-return.html\', null, null, null, ' + records[index].id + ')" href="javascript:;">'
                    + '<i class="layui-icon">&#xe642;</i>'
                    + '</a>'
                    + '</td>'
            tr.innerHTML = info
            tbody.append(tr)
          }
        } else {
          alert(result.message);
        }
      },
      error(message) {
        alert(message);
      }
    })
  }
</script>
</html>
