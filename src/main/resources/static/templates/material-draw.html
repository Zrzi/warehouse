<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>材料领取</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form">
      <div class="layui-form-item">
        <label for="warehouse" class="layui-form-label">
          <span class="x-red">*</span>仓库
        </label>
        <div class="layui-input-block">
          <select id="warehouse" name="warehouse" lay-verify="required"
                  class="layui-input" autocomplete="off" lay-filter="change">
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="material" class="layui-form-label">
          <span class="x-red">*</span>材料
        </label>
        <div class="layui-input-block">
          <select id="material" name="material" lay-verify="required"
                  class="layui-input" autocomplete="off">
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="number" class="layui-form-label">
          <span class="x-red">*</span>数量
        </label>
        <div class="layui-input-inline">
          <input type="text" id="number" name="number" required="" lay-verify="required|number"
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">
          <span class="x-red">*</span>排序
        </label>
        <div class="layui-input-block">
          <input type="radio" name="fifo" value="true" lay-skin="primary" title="先进先出" checked="">
          <input type="radio" name="fifo" value="false" lay-skin="primary" title="后进先出">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="button" class="layui-form-label">
        </label>
        <button  class="layui-btn" id="button" lay-filter="add" lay-submit="">领取</button>
      </div>
    </form>
  </div>
</div>
<script>
  layui.use(['form', 'layer'],
          function() {
            $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;

            //自定义验证规则
            form.verify({});

            form.on('select(change)', function(data) {
              var wid = data.value;
              var select = document.getElementById("material");
              select.options.length = 0;
              $.ajax({
                type: "get",
                url: "/materialByWid",
                data: {
                  wid: wid
                },
                success(result) {
                  if (result.code === 200) {
                    var materials = result.data.materials;
                    var size = result.data.size;
                    for (var index=0; index<size; index++) {
                      var option = new Option();
                      option.setAttribute("value", materials[index].mid);
                      option.innerText = materials[index].name;
                      select.options.add(option);
                    }
                    form.render();
                  }
                },
                error(message) {
                  alert(message);
                }
              })
            });

            //监听提交
            form.on('submit(add)',
                    function(data) {
                      console.log(data);
                      alert(data.field.warehouse);
                      alert(data.field.material);
                      //发异步，把数据提交给php
                      $.ajax({
                        type: "delete",
                        url: "/removeMaterial",
                        data: {
                          mid: data.field.material,
                          wid: data.field.warehouse,
                          number: data.field.number,
                          fifo: data.field.fifo
                        },
                        success(result) {
                          if (result.code === 200) {
                            layer.alert("领料成功", {
                                      icon: 6
                                    },
                                    function() {
                                      xadmin.close();
                                      xadmin.father_reload();
                                    });
                          } else {
                            layer.alert(result.message, {
                                      icon: 6
                                    },
                                    function() {
                                      xadmin.close();
                                      xadmin.father_reload();
                                    });
                          }
                        },
                        error(message) {
                          layer.alert(message, {
                                    icon: 6
                                  },
                                  function() {
                                    xadmin.close();
                                    xadmin.father_reload();
                                  });
                        }
                      })
                      return false;
                    });

            window.onload = function() {
              var select = document.getElementById("warehouse");
              $.ajax({
                type: "get",
                url: "/material_warehouses",
                data: {},
                success(result) {
                  if (result.code === 200) {
                    var warehouses = result.data.warehouses;
                    var size = result.data.size;
                    for (var index=0; index<size; index++) {
                      var option = new Option();
                      option.setAttribute("value", warehouses[index].wid);
                      option.innerText = warehouses[index].address;
                      select.options.add(option);
                    }
                    form.render();
                  }
                },
                error(message) {
                  alert(message);
                }
              })
            }

          });

</script>
</body>
</html>
