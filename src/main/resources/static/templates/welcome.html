<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body onload="getData()">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">数据统计</div>
                        <div class="layui-card-body ">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>仓库数量</h3>
                                        <p>
                                            <cite id="warehouse"></cite>
                                        </p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>材料种类</h3>
                                        <p>
                                            <cite id="material"></cite>
                                        </p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>产品总量</h3>
                                        <p>
                                            <cite id="product"></cite>
                                        </p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>部门总量</h3>
                                        <p>
                                            <cite id="department"></cite>
                                        </p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>本月成本</h3>
                                        <p>
                                            <cite id="cost"></cite>
                                        </p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>版本</th>
                                        <td>0.0.1</td>
                                    </tr>
                                    <tr>
                                        <th>服务器地址</th>
                                        <td>127.0.0.1</td>
                                    </tr>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>WIN10</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>Tomcat</td>
                                    </tr>
                                    <tr>
                                        <th>MYSQL版本</th>
                                        <td>5.5.53</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <style id="welcome_style"></style>
            </div>
        </div>
        </div>
    </body>
    <script>
        function getData() {
            $.ajax({
                type: "get",
                url: "/basicData",
                data: {},
                success(result) {
                    if (result.code === 200) {
                        var warehouse = document.getElementById("warehouse")
                        warehouse.innerText = result.data.warehouse
                        var material = document.getElementById("material")
                        material.innerText = result.data.material
                        var product = document.getElementById("product")
                        product.innerText = result.data.product
                        var department = document.getElementById("department")
                        department.innerText = result.data.department
                        var cost = document.getElementById("cost")
                        cost.innerText = result.data.cost
                    } else {
                        alert(result.message)
                    }
                },
                error(message) {
                    alert(message)
                }
            })
        }
    </script>
</html>
