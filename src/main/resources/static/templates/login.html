<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/login.css">
	  <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">仓库管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/login">
            <input id="username" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" placeholder="密码"  type="password" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input value="登录"  style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use(['form', 'layer'],
                function(){
                    $ = layui.jquery
                    var form = layui.form
                    var layer = layui.layer
                    form.on('submit(login)', function(data){
                        $.ajax({
                            type: "post",
                            url: "/login",
                            data: {
                                username: data.field.username,
                                password: data.field.password
                            },
                            success(result) {
                                if (result.code === 200) {
                                    layer.msg("登录成功",function(){
                                        /*location.href = './index.html'*/
                                    });
                                } else {
                                    layer.alert(result.message, {
                                            icon: 6
                                        },
                                        function () {
                                            document.getElementById("username").value = ''
                                            document.getElementById("password").value = ''
                                        })
                                }
                            },
                            error(message) {
                                layer.alert(message, {
                                        icon: 6
                                    },
                                    function () {
                                        document.getElementById("username").value = ''
                                        document.getElementById("password").value = ''
                                    })
                            }
                        })
                        return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
