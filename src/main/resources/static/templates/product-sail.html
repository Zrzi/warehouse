<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>销售记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table id="table" class="layui-table layui-form"onload="load()">
                        <thead>
                            <th>
                                <input type="checkbox" name=""  lay-skin="primary">
                            </th>
                            <th>id</th>
                            <th>员工id</th>
                            <th>产品id</th>
                            <th>时间</th>
                            <th>数量</th>
                            <th>单价（元）</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        <!--<tr>
                            <td>
                                <input type="checkbox" name=""  lay-skin="primary">
                            </td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>2021-8-10 10:22:00</td>
                            <td>10</td>
                            <td>10</td>
                            <td class="td-manage">
                                <a title="退货" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: "delete",
                url: "/sailOrder",
                data: {
                    id: id
                },
                success(result) {
                    if (result.code === 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('退货成功',{icon:1,time:1000});
                    } else {
                        layer.msg(result.message,{icon:1,time:1000});
                    }
                },
                error(message) {
                    layer.msg(message,{icon:1,time:1000});
                }
            })
        });
    }

    function load() {
        getSailRecords()
    }

    function reload(){
        var table = document.getElementById('table');
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }
        getSailRecords()
    }

    function getSailRecords() {
        $.ajax({
            type: "get",
            url: "/sailOrders",
            data: {},
            success(result) {
                if (result.code === 200) {
                    var records = result.data.data
                    var size = result.data.size
                    var tbody = document.getElementById('table')
                    for (var index=0; index<size; index++) {
                        var tr = document.createElement('tr')
                        var info = '<td>' + '<input type="checkbox" name=""  lay-skin="primary">' + '</td>'
                            + '<td>' + records[index].id + '</td>'
                            + '<td>' + records[index].eid + '</td>'
                            + '<td>' + records[index].pid + '</td>'
                            + '<td>' + records[index].time + '</td>'
                            + '<td>' + records[index].number + '</td>'
                            + '<td>' + records[index].price + '</td>'
                            + '<a title="退货" onclick="member_del(this,' + records[index].id + ')" href="javascript:;">'
                            + '<i class="layui-icon">&#xe640;</i>'
                            + '</a>'
                            + '</td>'
                        tr.innerHTML = info
                        tbody.append(tr)
                    }
                } else {
                    alert(result.message)
                }
            },
            error(message) {
                alert(message)
            }
        })
    }

</script>
</html>
