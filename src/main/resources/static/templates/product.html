        <div class="layui-card-header">
          <button class="layui-btn" onclick="xadmin.open('产品材料','./product-add.html',600,400)">
            <i class="layui-icon"></i>添加

        <div class="layui-card-body ">

              </th>

            </thead>
            <tbody>

              <td>产品</td>
              <td class="td-manage">

              </td>
            </tr>-->
            </tbody>

<script>
  layui.use(['laydate','form'], function(){
    var laydate = layui.laydate;
    var form = layui.form;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });

  function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
      $.ajax({
        type: "delete",
        url: "/product",
        data: {
          pid: id
        },
        success(result) {
          if (result.code === 200) {
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
          } else {
            alert(result.message)
          }
        },
        error(message) {
          alert(message)
        }
      })
    });
  }

  function load() {
    getProducts()
  }

  function reload(){
    var table = document.getElementById('table');
    while (table.rows.length > 1) {
      table.deleteRow(1);
    }
    getProducts()
  }

  function getProducts() {
    $.ajax({
      type: "get",
      url: "/products",
      data: {},
      success(result) {
        if (result.code === 200) {
          var products = result.data.products
          var size = result.data.size
          var tbody = document.getElementById('table')
          for (var index=0; index<size; index++) {
            var tr = document.createElement('tr')
            var info = '<td>' + '<input type="checkbox" name=""  lay-skin="primary">' + '</td>'
                    + '<td>' + products[index].pid + '</td>'
                    + '<td>' + products[index].name + '</td>'
                    + '<td class="td-manage">'
                    + '<a title="入库" onclick="xadmin.open(\'入库\',\'./product-application.html\')" href="javascript:;">'
                    + '<i class="layui-icon">&#xe698;</i>'
                    + '</a>'
                    + '<a title="删除" onclick="member_del(this,' + products[index].pid + ')" href="javascript:;">'
                    + '<i class="layui-icon">&#xe640;</i>'
                    + '</a>'
                    + '</td>'
            tr.innerHTML = info
            tbody.append(tr)
          }
        } else {
          alert(result.message)
        }
      },
      error(message) {
        alert(message)
      }
    })
  }

</script>
